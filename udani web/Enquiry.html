<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry</title>
    <link rel="stylesheet" href="./enquiry.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <!-- Menu Icon -->
        <i class='bx bx-menu' id="menu-icon"></i>
        <!-- Links -->
        <ul class="navbar">
            <li><a href="./Home.html">Home</a></li>
            <li><a href="./About Us.html">About Us</a></li>
            <li><a href="./Package.html">Packages</a></li>
            <li><a href="./Destinations.html">Destinations</a></li>
            <li><a href="./Enquiry.html">Enquiry</a></li>
        </ul>

        <!-- Icons -->
        <div class="header-icon">
            <i class='bx bx-search-alt-2' id="search-icon"></i>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="search" placeholder="Search Here">
        </div>
    </header>

    <!-- Enquiry -->
    <section class="enquiry" id="enquiry">
        <div class="heading">
            <h1>Fill Your Details</h1>
        </div>

        <!-- Container Section -->
        <div class="enquiry-container">
            <form action="Enquiry.php" method="post">
                <h2>
                    <label for="fulln">Full Name</label>
                    <input type="text" id="fulln" name="fulln" required>
                </h2>

                <h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </h2>

                <h2>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </h2>

                <h2>
                    <label for="packages">Packages</label>
                    <select id="packages" name="packages" required>
                        <option value="">Select a Package</option>
                        <option value="1">Adventure Tour</option>
                        <option value="2">Cultural Tour</option>
                        <option value="3">Beach Getaway</option>
                        <option value="4">Wildlife Safari</option>
                    </select>
                </h2>

                <h2>
                    <label for="message">Message or Special Requests</label><br>
                    <textarea id="message" name="message" cols="150" rows="15"></textarea>
                </h2>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
